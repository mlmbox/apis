syntax = "proto3";

package mlmbox.type;

option go_package = "github.com/mlmbox/go-genproto/mlmbox/type/agent;agent_pb";

message Agent {
  bool bot = 1;
  bool mobile = 2;
  string browser_name = 3;
  string browser_version = 4;
  string platform = 5;
  string os_name = 6;
  string os_version = 7;
  string engine_name = 8;
  string engine_version = 9;
  string localization = 10;
}
