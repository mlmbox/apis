syntax = "proto3";

package mlmbox.type;

option go_package = "github.com/mlmbox/go-genproto/mlmbox/type/time_point;time_point_pb";

message TimePoint {
  bool infinity = 1; // no limit
  uint32 at = 2; // time limit value
}
message DurationPoint {
  bool infinity = 1; // no limit
  uint32 value = 2; // duration limit value
}
