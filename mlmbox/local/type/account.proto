syntax = "proto3";

package mlmbox.local.type;
option go_package = "github.com/mlmbox/go-genproto/mlmbox/local/type/account;local_account_pb";

message Account {
  message ID {
    uint32 account_id = 1;
  }
  message Login {
    string login = 1;
  }
  message Email {
    string email = 1;
  }
  message SignState {
    uint32 account_id = 1;
    string login = 2;
    string email = 3;
    bool baned = 4;
    string password_hash_confirmed = 5;
    string locale = 6;
  }
}
